<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cloud-container">
        <div class="cloud" id="cloud-1"></div>
        <div class="cloud" id="cloud-2"></div>
        <div class="cloud" id="cloud-3"></div>
    </div>
    <div id="main-content">
        <div id="message-container">
            <div id="inspiration-message"></div>
        </div>
        <button id="random-quote-button">Show Random Quote</button>
        <div id="timer"></div>
    </div>
    <button class="cloud-button comment-button" id="comment-toggle-button">💬</button>
    <button class="cloud-button theme-button" id="theme-toggle-button">☀️</button>
    <div id="comments-section" class="hidden">
        <div>
            <label for="new-comment">Comments</label>
            <textarea id="new-comment" placeholder="Write your comment..."></textarea>
        </div>
        <button id="submit-comment">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
